<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <button id="addBook" class="btn">Add a book</button>
        <h1>LIBRARY</h1>
        <button id="deleteBook" class="btn">Remove a book</button>
    </div>

    <div id="library">
        <p>No books in the library yet</p>
    </div>

    <div id="overlay" class="hidden">
        <div id="form-popup">          
            <form>
                <h2>Add a new book</h2>
                <input type="text" class="input" placeholder="Title"/>
                <input type="text" class="input" placeholder="Author"/>
                <input type="text" class="input" placeholder="No. of pages"/>
                <div style="display: flex; justify-content: space-between; padding-inline: 2px;">
                    <label for="read-status">Read?</label>
                    <input type="checkbox" name="read-status" id="read-status">
                </div>
                <button class="btn" id="addBookConfirmButton">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
